<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com IF</title>

    <script>

        function aritmetica(operador){
            var campo1 = parseFloat(document.getElementById("campo1").value);
            var campo2 = parseFloat(document.getElementById("campo2").value);
            var totalCampo = document.getElementById("total");

            if(operador == '+') {
                totalCampo.value = campo1 + campo2;
            }
            if(operador == '-') {
                totalCampo.value = campo1 - campo2;
            }
            if(operador == '*') {
                totalCampo.value = campo1 * campo2;
            }
            if (operador == '/') {
                totalCampo.value = campo1 / campo2;
            }
        }

    </script>

</head>

<body>
    
    <h1>Calculadora b√°sica usando IF</h1>
    <br>

    <form name="form">

        <p>Valor 1: <br> <input type= "text" id= "campo1"></p>
        <p> Valor 2: <br> <input type= "text" id="campo2"></p>

        <p>
            <input type="button" value="+" onclick="aritmetica('+')">
            <input type="button" value="-" onclick="aritmetica('-')">
            <input type="button" value="*" onclick="aritmetica('*')">
            <input type="button" value="/" onclick="aritmetica('/')">
            <input type="reset" value="Limpar">
        </p>

        <p>Total: <br> <input type="text" id="total" readonly></p>


    </form>


</body>

</html>
