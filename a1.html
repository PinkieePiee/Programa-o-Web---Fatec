<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/download (7).png" type="imagem/png">
    <title>Avaliação</title>

    <style>

        body {
            background: rgb(245,188,213);
            background: radial-gradient(circle, rgba(245,188,213,1) 19%, rgba(255,242,164,1) 100%);
        }

        /* Edição do fundo em degradê no formato circular*/

        h1 {
            color:ghostwhite;
            font-size: 60px;
            font-family:Georgia, 'Times New Roman', Times, serif;
            font-style: italic;
            letter-spacing: 1px;
            line-height: 3;
            text-align: center;
        }

        /* Edição da título do site*/

        .jumbotron {
            position: relative;
            background-color: #fd94b585;
            height: 350px;
            width: 1780px;
            border-radius: 15px;
            margin-left: 10px;
            margin-right: 10px;
        }

        /* Edição do retângulo ao redor da Sailor, ele delimita o espaço onde a mesma pode caminhar */

        .img {
            margin-top: 50px;
        }

        /* Centralizei mais a imagem da sailor dentro da jumbotron */

        .logo {
            position: fixed;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            bottom: 0;
        } 

        /* Edição para o logo ficar centralizado e ao fim da página */

        .loguinho {
            height: 100px;
        }

        /* Alterei o tamanho da figura de logo*/

        
        #sailor {
            position: absolute;
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
        } 

        /* Centralizei a div e delimitei um tamanho para poder percorrer com a Sailor, tanto para a direita quanto para a esquerda */


    </style>

    <script>
        
        alert("Use os botões de setinha do teclado para movimentar a Sailor!");

        /*Aviso inicial que dá as instruções ao usuário */


        document.addEventListener("keydown", (event) => {
            const sailor = document.getElementById("sailor");
            const sailorImg = sailor.querySelector("img");
            const jumbotron = document.querySelector(".jumbotron");

            const sailorRect = sailor.getBoundingClientRect();
            const jumbotronRect = jumbotron.getBoundingClientRect();

            const step = 20; // Pixels para mover

            switch (event.key) {
                case "ArrowRight":
                    if (sailorRect.right + step > jumbotronRect.right) {
                        // Mover para o lado esquerdo
                        sailor.style.left = "0px";
                    } else {
                        sailor.style.left = `${sailor.offsetLeft + step}px`;
                    }
                    sailorImg.src = "img/sailor-d.png"; // Imagem para direita
                    break;

                case "ArrowLeft":
                    if (sailorRect.left - step < jumbotronRect.left) {
                        // Mover para o lado direito
                        sailor.style.left = `${jumbotronRect.width - sailorRect.width}px`;
                    } else {
                        sailor.style.left = `${sailor.offsetLeft - step}px`;
                    }
                    sailorImg.src = "img/sailor.png"; // Imagem para esquerda
                    break;
            }
        });
 
    </script>

    <!-- Cntrl + ; transforma a linha em um comentário-->

</head>

<body>

    <h1>Avaliação</h1>

    <div class="jumbotron">
        <div id="sailor">
            <img class="img" src="img/sailor-f-c.png" alt="Sailor moon diva!">
        </div>
    </div>

    <div class="logo">
        <img class="loguinho" src="img/download (7).png" alt="logo da Sailor">
    </div>

</body>

</html>
